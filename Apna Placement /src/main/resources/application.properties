server.port=8090
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp
spring.datasource.name=springbootDB
spring.datasource.url=jdbc:mysql://localhost:3306/AP_Portal?serverTimeZone=UTC
spring.datasource.username=freeUser
spring.datasource.password=akshay123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#This is because the pattern can lead to unexpected performance and data retrieval behaviors.
spring.jpa.open-in-view=false

#server.servlet.context-path=/myapp

# Keep the connection alive if idle for a long time (needed in production)
#spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
#spring.jpa.hibernate.ddl-auto = update

#Enable logging for Hibernate to see more detailed information about the schema updates. 
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Naming strategy
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

